<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Simple HTML page</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <h1>Simple HTML-page</h1>
    </header>
    <div id="content">
        <p>It's <i>simple</i> HTML-file.</p>
        <div class="callout">
            <p>He make possible to do amazing things!</p>
        </div>
        <p>Identifiers of elements (for example, <span class="code">#content</span>)
            are unique (they should only be used once per page).</p>
        <p>Class names (for example, <span class="code">.callout</span>)
            can be used int differnt elements.</p>
        <div id="callout2" class="callout fancy">
            <p>One HTML-element can have several classes.</p>
        </div>
        <button data-action="highlight" data-containing="unique">
            Mark strings with "unique"
        </button>
        <button data-action="removeHighlights">
            Delete marks on strings with "unique"
        </button>
    </div>
    <script src="main.js"></script>
</body>

</html>
